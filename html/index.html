<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Font Awesome CDN -->

</head>

<body>
